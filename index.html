<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this to do list">
    <title>To Do List</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="to_do">
            <div class="row">
                <div class="col-12 col-lg-4 col-md-6 col-sm-6 mb-5">
                    <div class="plans">
                        <h2 class="name">Plans</h2>
                        <input type="text" placeholder="write a plan">
                        <button class="btn btn-success">Add</button>
                        <div class="tasks" data-id="0"></div>
                    </div>
                </div>
                <div class="col-12 col-lg-4 col-md-6 col-sm-6 mb-5">
                    <div class="plans">
                        <h2 class="name">Inprogress</h2>
                        <input type="text" placeholder="write a plan">
                        <button class="btn btn-success">Add</button>
                        <div class="tasks" data-id="1"></div>
                    </div>
                </div>
                <div class="col-12 col-lg-4 col-md-6 col-sm-6">
                    <div class="plans">
                        <h2 class="name">Completed</h2>
                        <input type="text" placeholder="write a plan">
                        <button class="btn btn-success">Add</button>
                        <div class="tasks" data-id="2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/main.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/jquery-3.6.3.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
</body>

</html>
